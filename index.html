<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojibake Encoder and Decoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="section">
            <h2>Encode to Mojibake</h2>
            <textarea id="inputText" placeholder="Enter Latin text to encode"></textarea>
            <button id="encodeButton">Encode</button>
            <textarea id="outputText" placeholder="Encoded Mojibake output" readonly></textarea>
        </div>

        <div class="section">
            <h2>Decode Mojibake</h2>
            <textarea id="mojibakeInput" placeholder="Enter Mojibake text to decode"></textarea>
            <button id="decodeButton">Decode</button>
            <textarea id="decodedOutput" placeholder="Decoded Latin text" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
