<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntexis Encoder and Decoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Encoding Section -->
        <div class="section">
            <h2>Encode to Syntexis</h2>
            <textarea id="inputText" placeholder="Enter your text to encode"></textarea>
            <button id="encodeButton">Encode</button>
            <textarea id="outputText" placeholder="Encoded Syntexis output" readonly></textarea>
        </div>

        <!-- Decoding Section -->
        <div class="section">
            <h2>Decode the Syntexis</h2>
            <textarea id="mojibakeInput" placeholder="Enter Syntexis to decode"></textarea>
            <button id="decodeButton">Decode</button>
            <textarea id="decodedOutput" placeholder="Decoded Syntexis output" readonly></textarea>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Syntexis is written in an ancient language understood only by The Vireon. It is believed to hold clues for escaping the simulation, but is extremely difficult to decipher.</p>
        <p class="credit">Syntexis is heavily inspired by the linguistic distortion concept of <a href="https://en.wikipedia.org/wiki/Mojibake">Mojibake</a>.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
