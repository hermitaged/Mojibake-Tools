<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojibake Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Encoding Section -->
    <div class="column" id="encodeColumn">
        <h2>Encode Text to Mojibake</h2>
        <textarea id="inputText" placeholder="Enter text to encode"></textarea>
        <button id="convertButton">Convert to Mojibake</button>
        <textarea id="outputText" placeholder="Mojibake output will appear here"></textarea>
    </div>

    <!-- Decoding Section -->
    <div class="column" id="decodeColumn">
        <h2>Decode Mojibake to Text</h2>
        <textarea id="decodeInputText" placeholder="Enter mojibake text to decode"></textarea>
        <button id="decodeButton">Decode Mojibake</button>
        <textarea id="decodedOutputText" placeholder="Decoded text will appear here"></textarea>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
